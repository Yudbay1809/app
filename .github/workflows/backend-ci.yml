name: Backend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install -r requirements.txt

      - name: Compile check
        run: python -m compileall api models schemas services main.py db.py seed.py

      - name: Import smoke test
        run: python -c "import pathlib, sys, types; pkg = types.ModuleType('app'); pkg.__path__ = [str(pathlib.Path('.').resolve())]; sys.modules['app'] = pkg; import app.main"
